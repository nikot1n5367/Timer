<!DOCTYPE html><html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; color: white; font-family: Arial, sans-serif; text-align: center; overflow: hidden; }
        #timer-container { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; position: absolute; width: 100vw; }
        #timer { 
            font-size: 6rem; 
            font-weight: bold; 
            position: fixed; 
            top: 10%; 
            left: 50%; 
            transform: translateX(-50%); 
            opacity: 0.3;
            text-shadow: 4px 4px 10px rgba(255, 255, 255, 0.5), -4px -4px 10px rgba(255, 255, 255, 0.5);
        }
        button { padding: 10px 20px; font-size: 1.5rem; margin-top: 20px; cursor: pointer; }
        #canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; pointer-events: none; }
        .picker-container { display: flex; gap: 10px; }
        .picker { font-size: 2rem; padding: 5px; width: 80px; text-align: center; }
    </style>
</head>
<body>
    <div id="timer">00:00</div>
    <div id="timer-container">
        <div class="picker-container">
            <input type="number" id="minutes" class="picker" min="0" max="99" value="0"> мин
            <input type="number" id="seconds" class="picker" min="0" max="59" value="0"> сек
        </div>
        <button onclick="startTimer()">Старт</button>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        let timeLeft, interval;
        const timerDisplay = document.getElementById("timer");
        const container = document.getElementById("timer-container");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;function startTimer() {
        let minutes = parseInt(document.getElementById("minutes").value) || 0;
        let seconds = parseInt(document.getElementById("seconds").value) || 0;
        if (minutes === 0 && seconds === 0) return;
        timeLeft = minutes * 60 + seconds;
        document.getElementById("minutes").style.display = "none";
        document.getElementById("seconds").style.display = "none";
        document.querySelector("button").style.display = "none";
        document.documentElement.requestFullscreen().catch(err => console.log(err));
        updateTimer();
        interval = setInterval(updateTimer, 1000);
    }
    
    function updateTimer() {
        if (timeLeft <= 0) {
            clearInterval(interval);
            timerDisplay.textContent = "00:00";
            startParticles();
            return;
        }
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        timeLeft--;
    }
    
    function startParticles() {
        canvas.style.display = "block";
        let particles = [];
        function Particle() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * 4;
            this.vy = (Math.random() - 0.5) * 4;
            this.size = Math.random() * 5 + 2;
            this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        }
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();
    }
</script>

</body>
</html>
